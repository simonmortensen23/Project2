<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Oswald:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>PL Nicknames</title>
</head>
<body>
    <h1 class="header">Premier League Club nicknames<img class="logo" src="assets/images/PL.png" alt="Premier League Logo"></h1>
    
    <div class="user-info" id="user">
        <h2>Enter username:<h2>
       <form name="register" method="post">
           Username: <input type="text" id="username" name="username"/>
           <input type="button" onClick="startGame()" value="GO!"/>
    </div>

    <div class="quiz">
        <div class="question-count"><h3>Question:</h3></div>
        <div class="answer-container">
            <p class="answer-prefix">1</p>
            <p class="answer-text" data-number="1">Answer</p>
        </div>
        <div class="answer-container">
            <p class="answer-prefix">2</p>
            <p class="answer-text" data-number="2">Answer</p>
        </div>
        <div class="answer-container">
            <p class="answer-prefix">3</p>
            <p class="answer-text" data-number="3">Answer</p>
        </div>
        <div class="answer-container">
            <p class="answer-prefix">4</p>
            <p class="answer-text" data-number="4">Answer</p>
        </div>
    </div>

    <div class="scores">
        <div class="current-score">Answers correct:</span></div>
        <div class=highscores>Highscores:</div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
